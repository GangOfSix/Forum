<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<style>
	#register label.error 
	{ 
		color:Red; 
		font-size:13px; 
		margin-left:5px; 
		padding-left:16px; 
	} 
	
	body {
		background-image: url('imgs/register-bg.jpg');
		background-repeat:no-repeat;
   		background-size:cover;
	}
	
</style>
</head>
<body>

	<div class="container">
		<form class="form-horizontal" role="form" id="register">
		<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2">昵称</label>
				<div class="col-md-4">
					<input  name="nickname" type="text" class="form-control" placeholder="昵称"/>
				</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label col-md-offset-2">密码</label>
			<div class="col-md-4">
				<input  name="password" type="text" class="form-control" placeholder="密码"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label col-md-offset-2">确认密码</label>
			<div class="col-md-4">
				<input  name="confirm_password" type="password" class="form-control" placeholder="确认密码"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label col-md-offset-2">确认密码</label>
			<div class="col-md-4">
				<input  name="phonenumber" type="text" class="form-control" placeholder="手机号"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label col-md-offset-2">邮箱</label>
			<div class="col-md-4">
				<input  name="email" type="email" class="form-control" placeholder="邮箱"/>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-offset-7">
				<input type="button" id="button" value="注册" class="btn btn-primary"/> 
			</div>
		</div>
				 <!-- <input type="submit" id="submit" value="提交"/> -->
			
		</form>
	</div>
</body>
</html>
