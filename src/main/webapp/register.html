<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<style>
	#register label.error 
	{ 
		color:Red; 
		font-size:13px; 
		margin-left:5px; 
		padding-left:16px; 
	} 
	
	body {
		background-image: url('imgs/register-bg.jpg');
		background-repeat:no-repeat;
   		background-size:cover;
	}
	
	
</style>
</head>
<body>

	<div class="container text-center">
		<h1>Forum</h1>
	</div>
	
	<div class="container">
		<div class="row">
			<div  class="col-md-7 col-md-offset-5 col-xs-8 col-xs-offset-4">
				<ul class="nav nav-pills">
				  <li role="presentation" class="active" id="login-li">
				  	<a href="#" id="login-a">登录</a>
				  </li>
				  <li role="presentation" id="register-li" >
				 	 <a href="#" id="register-a">注册</a>
				  </li>
				</ul>
			</div>
		</div>
	</div>

	<br />

	<div class="container" id="login-div">
	
		<form id="login" method="post" class="form-horizontal">
		
			<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2">帐号</label>
				<div class="col-md-4">
					<input class="form-control" type="text" name="str" maxlength="15" placeholder="用户名/邮箱/手机号" required  oninvalid="setCustomValidity('请输入帐号')"  oninput="setCustomValidity('')"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2">密码</label>
					<div class="col-md-4">
						<input class="form-control" type="password" name="password" placeholder="密码" required  oninvalid="setCustomValidity('请输入密码')"  oninput="setCustomValidity('')" maxlength="20">
					</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-7">
					<input class="btn btn-primary" type="submit" value="登录" />
				</div>
			</div>
		</form>
		
	</div> 
	
	
	<div class="container" id="register-div" style="display: none;">
		<form class="form-horizontal" role="form" id="register">
			<div class="form-group">
					<label class="col-md-2 control-label col-md-offset-2" for="nickname">用户名</label>
					<div class="col-md-4">
						<input  name="nickname" id="nickname" type="text" class="form-control" placeholder="用户名"/>
					</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2" for="password">密码</label>
				<div class="col-md-4">
					<input  name="password" id="password" type="text" class="form-control" placeholder="密码"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2" for="confirm_password">确认密码</label>
				<div class="col-md-4">
					<input name="confirm_password" id="confirm_password" type="password" class="form-control" placeholder="确认密码"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2" for="phonenumber">手机号</label>
				<div class="col-md-4">
					<input name="phonenumber" id="phonenumber" type="text" class="form-control" placeholder="手机号"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label col-md-offset-2" for="email">邮箱</label>
				<div class="col-md-4">
					<input name="email" id="email" type="email" class="form-control" placeholder="邮箱"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-7">
					<input type="button" id="button" value="注册" class="btn btn-primary"/> 
				</div>
			</div>
					 <!-- <input type="submit" id="submit" value="提交"/> -->
			
		</form>
	</div>
</body>
</html>
